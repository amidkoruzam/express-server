services:
  web: 
    build: "."
    ports:
      - "3000:3000"
    volumes:
      - ".:/var/www/app"
    networks:
      - app
      - redis

  db:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=password
      - PSQL_USERNAME=postgres
    ports:
      - "5432:5432"
    volumes:
      - "database:/var/lib/postgresql/data"
    networks:
      - app

  redis:
    image: redis:latest
    networks:
      - redis

volumes:
  database:
networks:
  app:
  redis: